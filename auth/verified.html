<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Email Verified</title>
    <link rel="icon" href="../img/logo.png" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />

    <style>
      body {
        margin: 0;
        height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        background: #363535;
        font-family: Arial, sans-serif;
      }

      .verify-box {
        background: #363535;
        padding: 50px 60px;
        border-radius: 16px;
        text-align: center;
        color: white;
        box-shadow: inset 0 0 30px #9fb9cc;
        animation: pop 0.5s ease;
      }

      .verify-box i {
        font-size: 70px;
        color: #9fb9cc;
        margin-bottom: 20px;
      }

      .verify-box h2 {
        margin-bottom: 10px;
        color: #9fb9cc;
      }

      .verify-box p {
        opacity: 0.8;
      }

      @keyframes pop {
        from {
          transform: scale(0.6);
          opacity: 0;
        }
        to {
          transform: scale(1);
          opacity: 1;
        }
      }
    </style>
  </head>

  <body>
    <!-- Verification success container -->

    <div class="verify-box">
      <i class="fa-solid fa-circle-check"></i>
      <h2>Email Verified</h2>
      <p>Your account is now active</p>
      <p>Redirecting to login...</p>
    </div>

    <script>
      setTimeout(() => {
    // Redirect user to login page after 2.5 seconds
        window.location.href = "../Login.php";
      }, 2500);
    </script>
  </body>
</html>
